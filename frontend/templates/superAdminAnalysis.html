<div >
    <div id="container1">
        <div class="box">
            <div class="subBox">
                <p><i title="brands" class="bx bx-building" ></i>
                </p>
                <span>
                    Total Brands joined last month
                </span>
                <p id="upComingData">{{brandCnt}}</p>
            </div>
            
        </div>
        <div class="box">
            <div class="subBox">
                <p><i title="employees" class="fa fa-users" aria-hidden="true"></i>
                </p>
                <span>
                    Total Users joined last month
                </span>
                <p id="noOfCustomer">{{userCnt}}</p>
            </div>
        </div>
        <div class="box">
            <div class="subBox">
                <p><i title="Outlets" class='bx bx-cart'></i>
                </p>
                <span>
                    Total Outlets joined last month
                </span>
                <p id="totalPay">{{outletCnt}}</p>
            </div>
        </div>
    
    </div>


    <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <input type="text" style="margin-bottom: 10px;" ng-model="search.name" placeholder="type brand name" class="form-control">
            <a class="list-group-item list-group-item-action" style="min-width:200px" ng-repeat="brand in brands | filter:search" >
                <div class="dropright analysis__brandList ">
                   
                    <div ng-click="fechGraphData(brand._id)" style="display: flex;cursor:pointer;flex-wrap:wrap;align-items: center;" >
                        <div >
                            <img  style="object-fit: contain;
                            height: 50px;" src={{brand.logo}} slt="...">
                        </div>
                        <div>
                            {{brand.name}}
                        </div>
                    </div>
                    <button ng-click="setOutletData(brand.outlets)" type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropright</span>
                    </button>
                    <div class="dropdown-menu">
                        <div class="analysis__outletLists">
                            <ul class="list-group">
                                <li  class="list-group-item" ng-repeat="outlet in outlets">
                                    {{outlet.name}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                

               
                
            </a>
            
          </div>
        </div>
        
      </div>


    
   
</div>
