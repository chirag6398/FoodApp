<div style="width: 100%" ng-class="{'dim':object.isLoading}">
  <div style="padding: 10px">
    <h4>Super Categories</h4>
  </div>
  <div style="display: flex; flex-wrap: wrap; gap: 15px">
    <div
      ng-if="object.superCategories"
      class="spr__brandCard"
      ng-repeat="superCategory in object.superCategories"
    >
      <div
        style="
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          width: 100%;
        "
      >
        <div>
          <img
            src="{{superCategory.logo}}"
            style="object-fit: contain; height: 80px"
            alt="..."
          />
        </div>
        <div>{{superCategory.name}}</div>
      </div>
      <div
        ng-click="getSubCategory(superCategory._id)"
        style="
          cursor: pointer;
          padding: 5px;
          margin-top: 6px;
          opacity: 0.8;
          border: 1px solid lightgray;
          border-radius: 4px;
          box-shadow: rgba(0, 0, 0, 0.2) 0px 18px 50px -10px;
        "
      >
        Show Sub Categories
      </div>
    </div>
  </div>

  <div ng-if="object.subCategories" style="padding: 10px">
    <h4>Sub Categories</h4>
  </div>
  <div id="subCategory" style="display: flex; flex-wrap: wrap; gap: 15px">
    <div class="spr__brandCard" ng-repeat="subCategory in object.subCategories">
      <div
        style="
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          width: 100%;
        "
      >
        <div>
          <img
            src="{{subCategory.logo}}"
            style="object-fit: contain; height: 80px"
            alt="..."
          />
        </div>
        <div>{{subCategory.name}}</div>
      </div>
      <div
        ng-click="getProducts(subCategory._id)"
        style="
          cursor: pointer;
          padding: 5px;
          margin-top: 6px;
          opacity: 0.8;
          border: 1px solid lightgray;
          border-radius: 4px;
          box-shadow: rgba(0, 0, 0, 0.2) 0px 18px 50px -10px;
        "
      >
        Show Products
      </div>
    </div>
  </div>

  <div id="products" ng-if="object.products" class="products">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Add</th>
        </tr>
      </thead>
      <tbody>
        <tr
          ng-if="product"
          style="cursor: pointer"
          ng-repeat="product in object.products"
        >
          <th scope="row">{{$index}}</th>
          <td>
            <img
              style="object-fit: contain; height: 50px"
              src="{{product.img}}"
              alt="..."
            />
          </td>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>
            <button
              type="button"
              ng-click="addProduct(product)"
              class="btn btn-primary"
            >
              Add
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div
  ng-if="object.isLoading"
  class="loader"
  style="width: 100%; height: -webkit-fill-available; position: absolute"
></div>
