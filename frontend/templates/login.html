<div class="lgn__extDiv" >
    <div 
    style="position: absolute;
    height: 100vh;
    width: 100vw;">
        <img 
        style="height: 100vh;
        width: 100vw;
        object-fit: cover;
        opacity: 0.7;" 
        src="https://images.unsplash.com/photo-1659878997289-b9ab5a0663b6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Z2xhc3Ntb3JwaGlzbXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="loading...">
    </div>
    <div ng-if="isSuccess" style="position: absolute;
    top: 6px;
    right: 3px;" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Login-in is successfull</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


    <div class="lgn__centerDiv">
        <div class="lgn__header">
            <h3>Log-In</h3>
        </div>

        <div class="lgn__leftSide">
            <!-- <div>
                illustrator
            </div> -->
            <div class="lgn__rightSide">
                <form name="loginForm" novalidate>
                    <div class="form-group">
                        <label for="exampleInputEmail1">UserName</label>
                        <input type="text" ng-model="lgn.userName" class="form-control" ng-required="true"  placeholder="Enter username/Email">
                        
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" ng-model="lgn.password" ng-required="true" placeholder="Password">
                      </div>
                      <button type="button" ng-click="submitHandler($event)" ng-disabled="loginForm.$invalid || disabledFlag" class="btn btn-primary">{{buttonText}}</button>
                </form>

            </div>
        </div>
    </div>
</div>
