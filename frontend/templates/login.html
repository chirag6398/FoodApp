  <div class="lgn__centerDiv">
    <div class="lgn__header">
      <h3>Log-In</h3>
    </div>

    <div class="lgn__leftSide">
      <!-- <div>
                illustrator
            </div> -->
      <div class="lgn__rightSide">
        <form name="loginForm" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1">UserName</label>
            <input
              type="text"
              ng-model="object.lgn.userName"
              class="form-control"
              ng-required="true"
              placeholder="Enter username/Email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              ng-model="object.lgn.password"
              ng-required="true"
              placeholder="Password"
            />
          </div>
          <button
            type="button"
            ng-click="submitHandler($event)"
            ng-disabled="loginForm.$invalid || object.disabledFlag"
            class="btn btn-primary"
          >
            {{object.buttonText}}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
