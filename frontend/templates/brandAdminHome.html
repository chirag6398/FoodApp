<div ng-controller="brandAdminHomeController">
<div>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create Outlet</button>
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Enter Brand Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form name="OutletData" novalidate>
                          <div class="form-group">
                            <label for="outletName" class="col-form-label">OutletName:</label>
                            <input type="text" name="outletName" ng-required="true" ng-minlength="3" ng-model="outlet.name" class="form-control" >
                            <span ng-show="OutletData.outletName.$dirty && OutletData.outletName.$error.minlength">Minimum 3 characters required</span>
                          </div>
                          <div class="form-group">
                              <label for="outletPinCode" class="col-form-label">Outlet PinCode:</label>
                              <input type="number" name="outletPinCode" ng-required="true" ng-minlength="6" ng-maxlength="6" ng-model="outlet.pincode" class="form-control" >
                              <span ng-show="OutletData.outletPinCode.$dirty && OutletData.outletPinCode.$error.minlength && OutletData.outletPinCode.$error.maxlength">6 characters required</span>
                            </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" ng-disabled="OutletData.$invalid" ng-click="createOutlet($event)" class="btn btn-primary">{{btnText}}</button>
                            </div>
                        
                        </form>
                      </div>
                      
                    </div>
                  </div>
                </div>
        </div>
    </div>
    
</div>
